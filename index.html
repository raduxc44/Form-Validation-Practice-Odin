<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <link rel="stylesheet" href="style.css">
        <script src="classes.js"></script>
        <script src="countries.js"></script>
        <script src="script.js"></script>
        <h1>Form dummy</h1>
        <div id="error"></div>
        <form novalidate id="form" method="get">
            <div class="email form-div">
                <div class="input-with-check">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                    <img class="validCheck" src="check-pic.jpg" alt="Validation check icon" width="25px" height="25px">
                </div>
                <div class="error-field"></div>
            </div>
            <div class="country form-div">
                <div class="input-with-check">
                    <label for="country">Country:</label>
                    <select id="country" name="country">
                        <option value="Pick a country">Pick a country</option>
                        
                     </select>
                     <img class="validCheck" src="check-pic.jpg" alt="Validation check icon" width="25px" height="25px">
                </div>
                <div class="error-field"></div>
            </div>
            <div class="zipcode form-div">
                <div class="input-with-check">
                    <label for="zipcode">Zipcode:</label>
                    <input type="text" id="zip">
                    <img class="validCheck" src="check-pic.jpg" alt="Validation check icon" width="25px" height="25px">
                </div>
                <div class="error-field"></div>
            </div>
            <div class="pass form-div">
                <div class="input-with-check">
                    <label for="password">Password:</label>
                    <input type="password" name="pass" id="pass">
                    <img class="validCheck" src="check-pic.jpg" alt="Validation check icon" width="25px" height="25px">
                </div>
                <div class="error-field"></div>
            </div>
            <div class="passconf form-div">
                <div class="input-with-check">
                    <label for="passconf">Confirmation:</label>
                    <input type="password" name="passconf" id="passconf">
                    <img class="validCheck" src="check-pic.jpg" alt="Validation check icon" width="25px" height="25px">
                </div>
                <div class="error-field"></div>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
